<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="game.css">
    <script src="config.js" defer></script>
    <script src="game.js" defer></script>
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play TicTacToe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
        </header>
        <main>
            <aside class="modal" id="config-overlay">
                <h2>Enter your name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player Name:</label>
                        <input type="text" name="playername" id="playername" required>
                    </div>
                    <p id="output-error"></p>
                    <div>
                        <button type="button" class="btn btn1" id="cancel">Cancel</button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article id="player1-data">
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-sym">X</p>
                            <button class="btn btn1" id="edit-player1-btn" data-playerid="1">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article id="player2-data">
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-sym">O</p>
                            <button class="btn btn1" id="edit-player2-btn" data-playerid="2">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="btn" id="start-game">Start New Game</button>
            </section>
            <section id="active-game">
                <article id="game-over">
                    <h2>You Won! <span>WINNER NAME</span></h2>
                    <p>Click 'Start New Game'</p>
                </article>


                <p>Its Your Turn <span id="active-player-name">PLAYER NAME</span> !</p>
                <ol id="game-board">
                    <li data-col = "1" data-row = "1"></li>
                    <li data-col = "2" data-row = "1"></li>
                    <li data-col = "3" data-row = "1"></li>

                    <li data-col = "1" data-row = "2"></li>
                    <li data-col = "2" data-row = "2"></li>
                    <li data-col = "3" data-row = "2"></li>

                    <li data-col = "1" data-row = "3"></li>
                    <li data-col = "2" data-row = "3"></li>
                    <li data-col = "3" data-row = "3"></li>
                </ol>
            </section>
        </main>
</body>
</html>
